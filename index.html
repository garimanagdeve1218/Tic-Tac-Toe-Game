<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="gameContainer">  <!--this is the what will contain the main game-->
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">  <!--this will contain the 9 cells for the game and it will contain 9 div for that-->
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div> 
        <h2 id="statusText"></h2>      <!--to display messages like whose turn it is, who won,etc...-->
        <button id="restartBtn">Restart</button>    
    
    </div>
    <script src="index.js"></script>
</body>
</html>
